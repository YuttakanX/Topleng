  <script>
    // Get the audio elements
    const songAudio = document.getElementById('songAudio');
    const purpeechAudio = document.getElementById('purpeechAudio');

    // Set initial volumes
    songAudio.volume = 1;  // Full volume for the first song
    purpeechAudio.volume = 0;  // Start the second song with no volume (for fade in)

    // Fade-out function
    function fadeOut(audio, duration) {
      let fadeOutInterval = setInterval(() => {
        if (audio.volume > 0) {
          audio.volume -= 0.05; // Decrease volume slowly
        } else {
          clearInterval(fadeOutInterval);
          audio.pause(); // Pause the song once it's fully faded out
        }
      }, duration / 20); // Duration for the fade-out effect
    }

    // Fade-in function
    function fadeIn(audio, duration) {
      audio.play();
      let fadeInInterval = setInterval(() => {
        if (audio.volume < 1) {
          audio.volume += 0.05; // Increase volume slowly
        } else {
          clearInterval(fadeInInterval);
        }
      }, duration / 20); // Duration for the fade-in effect
    }

    // Event listener for when the first song finishes
    songAudio.addEventListener('ended', () => {
      fadeOut(songAudio, 3000);  // Fade out the first song over 3 seconds
      fadeIn(purpeechAudio, 3000); // Fade in the second song over 3 seconds
    });

    // Optional: Adjust volumes if needed
    songAudio.volume = 1;
    purpeechAudio.volume = 0;  // Start with no sound for the second song
  </script>
